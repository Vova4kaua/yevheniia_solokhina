        header {

        nav {

            padding: 10px 20px;            /* Внутренние отступы */

            border: none;                  /* Убираем рамку */
            border-radius: 5px;            /* Скругление углов */
            cursor: pointer;                /* Указатель при наведении */
            transition: background-color 0.3s ease; /* Плавный переход цвета фона */
        }

        .instagram-button {
